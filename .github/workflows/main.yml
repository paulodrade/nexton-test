name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm" # ou "pnpm" / "yarn" se você usa outro

      - name: Install dependencies
        run: npm ci
        # se usar pnpm:
        # run: |
        #   corepack enable
        #   pnpm install --frozen-lockfile

      - name: Build app (Nx)
        run: npx nx build web --configuration=production
        # troque "web" pelo nome do app
        # e ajuste a config se necessário

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/apps/web
          # ajuste se seu outputPath for diferente

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
